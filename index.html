<!DOCTYPE html>
<html>
<head>
  <title>RHQC Mapping Prototype â€“ V3 Grid Overlay</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 0; }
      /* Address search bar */
      #searchBar {
          position: absolute;
          top: 5px;
          left: 10px;
          z-index: 1100;
          background: rgba(255,255,255,0.9);
          padding: 8px;
          border-radius: 4px;
      }
      /* Road list side panel */
      #roadList {
          position: absolute;
          top: 60px;
          right: 0;
          width: 300px;
          max-height: calc(100% - 60px);
          overflow-y: auto;
          background: rgba(255,255,255,0.9);
          z-index: 1100;
          padding: 10px;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      #roadList h3 {
          margin: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      #roadList h3 button {
          font-size: 12px;
          padding: 2px 4px;
          cursor: pointer;
      }
      .road-item {
          padding: 5px;
          border-bottom: 1px solid #ccc;
          cursor: pointer;
      }
      .road-item:hover {
          background: #eee;
      }
      /* Styling for RHQC code label in the road list */
      .road-code {
          font-weight: bold;
          color: #333;
          background: #f0f0f0;
          padding: 2px 4px;
          border-radius: 3px;
          margin-right: 5px;
      }
      /* Button to show road list when minimized */
      #roadListToggle {
          position: absolute;
          top: 60px;
          right: 0;
          z-index: 1200;
          display: none;
          background: rgba(255,255,255,0.9);
          padding: 5px 10px;
          border-radius: 0 0 0 5px;
          cursor: pointer;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      /* Style for grid labels drawn on the V3 grid overlay */
      .grid-label {
          font-size: 12px;
          font-weight: bold;
          color: #000;
          background: rgba(255,255,255,0.7);
          padding: 2px 4px;
          border-radius: 3px;
      }
  </style>
</head>
<body>
  <div id="searchBar">
      <input type="text" id="addressInput" placeholder="Enter your address" size="30" />
      <button id="searchBtn">Search</button>
      <button id="currentLocationBtn">Current Location</button>
  </div>
  <div id="map"></div>
  <div id="roadList">
      <h3>
          Road List
          <button id="toggleRoadListBtn">Close</button>
      </h3>
      <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle">Show Road List</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  // Initialize the map centered on a default location (Hopkinsville, KY)
  var map = L.map('map').setView([36.85, -87.55], 13);

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Create a FeatureGroup to store editable layers (our grid box)
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Layer group to store the V3 grid overlay (the recursive quadrant display)
  var v3GridLayer = new L.LayerGroup().addTo(map);

  // Initialize the Leaflet Draw control
  var drawControl = new L.Control.Draw({
      draw: {
          polyline: false,
          polygon: false,
          circle: false,
          marker: false,
          circlemarker: false,
          rectangle: {
              shapeOptions: {
                  color: "#3388ff",
                  weight: 2
              }
          }
      },
      edit: {
          featureGroup: drawnItems,
          edit: true,
          remove: false
      }
  });
  map.addControl(drawControl);

  // Variables for current location marker and route polyline
  var currentLocationMarker = null;
  var currentRouteLine = null;

  // Request user's current location using Geolocation API (updates continuously)
  if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (!currentLocationMarker) {
              currentLocationMarker = L.circleMarker([lat, lon], { radius: 8, color: "#0000FF", fillColor: "#0000FF", fillOpacity: 1 })
                  .addTo(map)
                  .bindPopup("Your current location");
          } else {
              currentLocationMarker.setLatLng([lat, lon]);
          }
      }, function(error) {
          console.error("Geolocation error:", error);
      }, { enableHighAccuracy: true });
  } else {
      alert("Geolocation is not available in your browser.");
  }

  // "Current Location" button: pan the map to user's location when clicked
  document.getElementById("currentLocationBtn").addEventListener("click", function() {
      if (currentLocationMarker) {
          map.setView(currentLocationMarker.getLatLng(), 16);
          currentLocationMarker.openPopup();
      } else {
          alert("Current location is not available.");
      }
  });

  // --- V3 RHQC Grid Overlay Functions ---

  // Return V3 color based on level using a predetermined palette (V3 design)
  function getV3ColorForLevel(level) {
      // Colors chosen to match a typical V3 color palette; adjust as needed
      var v3Colors = ["#E41A1C", "#377EB8", "#4DAF4A", "#984EA3", "#FF7F00"];
      return v3Colors[level - 1] || "#000000";
  }

  // Recursively deploy the V3 grid overlay given bounds, base code, current level, and maxLevel.
  function deployV3Grid(bounds, code, level, maxLevel) {
      // Draw the current rectangle with border color from V3 system and slight fill
      var rect = L.rectangle(bounds, {
          color: getV3ColorForLevel(level),
          weight: 1,
          fillOpacity: 0.15
      });
      rect.addTo(v3GridLayer);

      // If not at max level, subdivide further
      if (level < maxLevel) {
          var south = bounds[0][0],
              west = bounds[0][1],
              north = bounds[1][0],
              east = bounds[1][1];
          var midLat = (south + north) / 2;
          var midLng = (west + east) / 2;

          // Subdivide into four quadrants and recurse:
          deployV3Grid([[midLat, west], [north, midLng]], code + "1", level + 1, maxLevel); // NW
          deployV3Grid([[midLat, midLng], [north, east]], code + "2", level + 1, maxLevel); // NE
          deployV3Grid([[south, west], [midLat, midLng]], code + "3", level + 1, maxLevel); // SW
          deployV3Grid([[south, midLng], [midLat, east]], code + "4", level + 1, maxLevel); // SE
      } else {
          // At max level, add a label with the grid code in the center of this quadrant
          var centerLat = (bounds[0][0] + bounds[1][0]) / 2;
          var centerLng = (bounds[0][1] + bounds[1][1]) / 2;
          L.marker([centerLat, centerLng], {
              icon: L.divIcon({
                  className: 'grid-label',
                  html: code,
                  iconSize: [30, 15]
              })
          }).addTo(v3GridLayer);
      }
  }

  // --- End of V3 Grid Functions ---

  // Variable to store the drawn rectangle (grid box)
  var gridBox = null;

  // When a new rectangle is created via Leaflet.draw, add it to drawnItems, hide its default styling,
  // and deploy the V3 RHQC grid overlay.
  map.on(L.Draw.Event.CREATED, function(event) {
      var layer = event.layer;
      drawnItems.clearLayers(); // only one grid box at a time
      drawnItems.addLayer(layer);
      // Hide the default drawn rectangle so the V3 grid takes visual priority
      layer.setStyle({ opacity: 0, fillOpacity: 0 });
      gridBox = layer;
      // Clear any previous grid overlay and deploy the new V3 grid overlay based on the drawn rectangle bounds
      v3GridLayer.clearLayers();
      var bounds = gridBox.getBounds();
      // Convert Leaflet bounds to an array format [[south, west], [north, east]]
      var gridBounds = [[bounds.getSouth(), bounds.getWest()], [bounds.getNorth(), bounds.getEast()]];
      deployV3Grid(gridBounds, "", 1, 5);
      fetchAndDisplayRoads();
  });

  // When the rectangle is edited, update the grid overlay
  map.on('draw:edited', function(e) {
      gridBox = drawnItems.getLayers()[0];
      v3GridLayer.clearLayers();
      var bounds = gridBox.getBounds();
      var gridBounds = [[bounds.getSouth(), bounds.getWest()], [bounds.getNorth(), bounds.getEast()]];
      deployV3Grid(gridBounds, "", 1, 5);
      fetchAndDisplayRoads();
  });

  // Address search using Nominatim API
  document.getElementById("searchBtn").addEventListener("click", function() {
      var address = document.getElementById("addressInput").value;
      if (!address) return;
      var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
      fetch(url)
          .then(function(response) { return response.json(); })
          .then(function(data) {
              if (data.length > 0) {
                  var lat = parseFloat(data[0].lat);
                  var lon = parseFloat(data[0].lon);
                  map.setView([lat, lon], 16);
                  L.marker([lat, lon]).addTo(map).bindPopup("Search Result: " + address).openPopup();
              } else {
                  alert("Address not found!");
              }
          });
  });

  // Function to fetch roads within the grid box using Overpass API
  function fetchAndDisplayRoads() {
      if (!gridBox) {
          document.getElementById("roadsContainer").innerHTML = "No grid box defined.";
          return;
      }
      var bounds = gridBox.getBounds();
      var south = bounds.getSouth(),
          west = bounds.getWest(),
          north = bounds.getNorth(),
          east = bounds.getEast();
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
(
  way["highway"](${bbox});
);
out center;`;

      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          processRoadData(data.elements, bounds);
      })
      .catch(function(error) {
          console.error("Error fetching roads:", error);
          document.getElementById("roadsContainer").innerHTML = "Error loading roads.";
      });
  }

  // Process road data from Overpass API response
  function processRoadData(elements, gridBounds) {
      var roads = [];
      elements.forEach(function(elem) {
          if (elem.type === "way" && elem.tags && elem.tags.name && elem.center) {
              roads.push({
                  name: elem.tags.name,
                  lat: elem.center.lat,
                  lon: elem.center.lon
              });
          }
      });
      // Remove duplicates by road name and sort alphabetically
      var uniqueRoads = {};
      roads.forEach(function(road) {
          uniqueRoads[road.name] = road;
      });
      roads = Object.values(uniqueRoads);
      roads.sort(function(a, b) {
          return a.name.localeCompare(b.name);
      });
      var html = "";
      roads.forEach(function(road) {
          // Compute the RHQC code based on the road's location using the grid box bounds
          var code = getRHQCCode(road.lat, road.lon, [[gridBounds.getSouth(), gridBounds.getWest()], [gridBounds.getNorth(), gridBounds.getEast()]], 5);
          html += "<div class='road-item' onclick='zoomToRoad(" + road.lat + ", " + road.lon + ")'>";
          html += "<span class='road-code'>" + code + "</span> " + road.name;
          html += "</div>";
      });
      if (html === "") html = "No roads found.";
      document.getElementById("roadsContainer").innerHTML = html;
  }

  // Function to compute the RHQC code for a coordinate given a bounding box and max level.
  function getRHQCCode(lat, lng, bounds, maxLevel) {
      var code = "";
      var currentBounds = JSON.parse(JSON.stringify(bounds)); // clone bounds

      for (var level = 1; level <= maxLevel; level++) {
          var south = currentBounds[0][0],
              west = currentBounds[0][1],
              north = currentBounds[1][0],
              east = currentBounds[1][1];
          var midLat = (south + north) / 2;
          var midLng = (west + east) / 2;

          if (lat >= midLat && lng <= midLng) {
              code += "1";
              currentBounds = [[midLat, west], [north, midLng]];
          } else if (lat >= midLat && lng > midLng) {
              code += "2";
              currentBounds = [[midLat, midLng], [north, east]];
          } else if (lat < midLat && lng <= midLng) {
              code += "3";
              currentBounds = [[south, west], [midLat, midLng]];
          } else {
              code += "4";
              currentBounds = [[south, midLng], [midLat, east]];
          }
      }
      return code;
  }

  // Function to zoom to a road when its item is clicked and draw a route from current location;
  // Also automatically minimizes (hides) the road list panel.
  function zoomToRoad(lat, lon) {
      map.setView([lat, lon], 18);
      if (currentLocationMarker) {
          var currentLatLng = currentLocationMarker.getLatLng();
          if (currentRouteLine) { map.removeLayer(currentRouteLine); }
          currentRouteLine = L.polyline([currentLatLng, [lat, lon]], { color: "orange", weight: 3 }).addTo(map);
      }
      L.circleMarker([lat, lon], { radius: 6, color: "#FF0000" }).addTo(map)
          .bindPopup("Road Location").openPopup();
      // Automatically hide the road list panel when a road is clicked
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  }

  // Toggle button inside the road list panel to close/hide it
  document.getElementById("toggleRoadListBtn").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  });

  // Fixed button to show the road list when minimized
  document.getElementById("roadListToggle").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "block";
      document.getElementById("roadListToggle").style.display = "none";
  });
  </script>
</body>
</html>
