<!DOCTYPE html>
<html>
<head>
  <title>RHQC Mapping Prototype â€“ Advanced</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 0; }
      /* Address search bar */
      #searchBar {
          position: absolute;
          top: 5px;
          left: 10px;
          z-index: 1000;
          background: rgba(255,255,255,0.9);
          padding: 8px;
          border-radius: 4px;
      }
      /* Road list side panel */
      #roadList {
          position: absolute;
          top: 60px;
          right: 0;
          width: 300px;
          max-height: calc(100% - 60px);
          overflow-y: auto;
          background: rgba(255,255,255,0.9);
          z-index: 1000;
          padding: 10px;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      #roadList h3 { margin-top: 0; }
      .road-item {
          padding: 5px;
          border-bottom: 1px solid #ccc;
          cursor: pointer;
      }
      .road-item:hover {
          background: #eee;
      }
      /* Styling for RHQC code label in the road list */
      .road-code {
          font-weight: bold;
          color: #333;
          background: #f0f0f0;
          padding: 2px 4px;
          border-radius: 3px;
          margin-right: 5px;
      }
  </style>
</head>
<body>
  <div id="searchBar">
      <input type="text" id="addressInput" placeholder="Enter your address" size="30" />
      <button id="searchBtn">Search</button>
  </div>
  <div id="map"></div>
  <div id="roadList">
      <h3>Road List</h3>
      <div id="roadsContainer">No roads loaded.</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  // Initialize the map centered on a default location (Hopkinsville, KY)
  var map = L.map('map').setView([36.85, -87.55], 13);

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Create a FeatureGroup to store editable layers (our grid box)
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Initialize the Leaflet Draw control and pass it the FeatureGroup of editable layers
  var drawControl = new L.Control.Draw({
      draw: {
          polyline: false,
          polygon: false,
          circle: false,
          marker: false,
          circlemarker: false,
          rectangle: {
              shapeOptions: {
                  color: "#3388ff",
                  weight: 2
              }
          }
      },
      edit: {
          featureGroup: drawnItems,
          edit: true,
          remove: false
      }
  });
  map.addControl(drawControl);

  // Variables for the current location marker and current route polyline
  var currentLocationMarker = null;
  var currentRouteLine = null;

  // Request user's current location and update it continuously using the Geolocation API
  if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (!currentLocationMarker) {
              currentLocationMarker = L.circleMarker([lat, lon], { radius: 8, color: "#0000FF", fillColor: "#0000FF", fillOpacity: 1 })
                  .addTo(map)
                  .bindPopup("Your current location");
          } else {
              currentLocationMarker.setLatLng([lat, lon]);
          }
      }, function(error) {
          console.error("Geolocation error:", error);
      }, { enableHighAccuracy: true });
  } else {
      alert("Geolocation is not available in your browser.");
  }

  // Function to compute the RHQC code for a coordinate given a bounding box and max level.
  // The bounding box is in the format [[south, west], [north, east]]
  function getRHQCCode(lat, lng, bounds, maxLevel) {
      var code = "";
      var currentBounds = JSON.parse(JSON.stringify(bounds)); // clone bounds

      for (var level = 1; level <= maxLevel; level++) {
          var south = currentBounds[0][0],
              west = currentBounds[0][1],
              north = currentBounds[1][0],
              east = currentBounds[1][1];
          var midLat = (south + north) / 2;
          var midLng = (west + east) / 2;

          // Determine quadrant:
          // "1" for NW, "2" for NE, "3" for SW, "4" for SE.
          if (lat >= midLat && lng <= midLng) {
              code += "1";
              currentBounds = [[midLat, west], [north, midLng]];
          } else if (lat >= midLat && lng > midLng) {
              code += "2";
              currentBounds = [[midLat, midLng], [north, east]];
          } else if (lat < midLat && lng <= midLng) {
              code += "3";
              currentBounds = [[south, west], [midLat, midLng]];
          } else {
              code += "4";
              currentBounds = [[south, midLng], [midLat, east]];
          }
      }
      return code;
  }

  // Variable to store the drawn rectangle (grid box)
  var gridBox = null;

  // When a new rectangle is created via Leaflet.draw, add it to drawnItems
  map.on(L.Draw.Event.CREATED, function (event) {
      var layer = event.layer;
      drawnItems.clearLayers(); // only one grid box at a time
      drawnItems.addLayer(layer);
      gridBox = layer;
      fetchAndDisplayRoads();
  });

  // When the rectangle is edited, fetch roads again
  map.on('draw:edited', function(e) {
      gridBox = drawnItems.getLayers()[0];
      fetchAndDisplayRoads();
  });

  // Address search using Nominatim API
  document.getElementById("searchBtn").addEventListener("click", function() {
      var address = document.getElementById("addressInput").value;
      if (!address) return;
      var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
      fetch(url)
          .then(function(response) { return response.json(); })
          .then(function(data) {
              if (data.length > 0) {
                  var lat = parseFloat(data[0].lat);
                  var lon = parseFloat(data[0].lon);
                  map.setView([lat, lon], 16);
                  L.marker([lat, lon]).addTo(map).bindPopup("Search Result: " + address).openPopup();
              } else {
                  alert("Address not found!");
              }
          });
  });

  // Function to fetch roads within the grid box using the Overpass API
  function fetchAndDisplayRoads() {
      if (!gridBox) {
          document.getElementById("roadsContainer").innerHTML = "No grid box defined.";
          return;
      }
      var bounds = gridBox.getBounds();
      var south = bounds.getSouth(),
          west = bounds.getWest(),
          north = bounds.getNorth(),
          east = bounds.getEast();
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
(
  way["highway"](${bbox});
);
out center;`;

      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          processRoadData(data.elements, bounds);
      })
      .catch(function(error) {
          console.error("Error fetching roads:", error);
          document.getElementById("roadsContainer").innerHTML = "Error loading roads.";
      });
  }

  // Process road data from the Overpass API response
  function processRoadData(elements, gridBounds) {
      var roads = [];
      elements.forEach(function(elem) {
          if (elem.type === "way" && elem.tags && elem.tags.name && elem.center) {
              roads.push({
                  name: elem.tags.name,
                  lat: elem.center.lat,
                  lon: elem.center.lon
              });
          }
      });
      // Remove duplicates by road name and sort alphabetically
      var uniqueRoads = {};
      roads.forEach(function(road) {
          uniqueRoads[road.name] = road;
      });
      roads = Object.values(uniqueRoads);
      roads.sort(function(a, b) {
          return a.name.localeCompare(b.name);
      });
      var html = "";
      roads.forEach(function(road) {
          var code = getRHQCCode(road.lat, road.lon, [[gridBounds.getSouth(), gridBounds.getWest()], [gridBounds.getNorth(), gridBounds.getEast()]], 5);
          html += "<div class='road-item' onclick='zoomToRoad(" + road.lat + ", " + road.lon + ")'>";
          html += "<span class='road-code'>" + code + "</span> " + road.name;
          html += "</div>";
      });
      if (html === "") html = "No roads found.";
      document.getElementById("roadsContainer").innerHTML = html;
  }

  // Function to zoom to a road when its item is clicked and draw a route from the current location
  function zoomToRoad(lat, lon) {
      map.setView([lat, lon], 18);
      if (currentLocationMarker) {
          var currentLatLng = currentLocationMarker.getLatLng();
          if (currentRouteLine) { map.removeLayer(currentRouteLine); }
          currentRouteLine = L.polyline([currentLatLng, [lat, lon]], { color: "orange", weight: 3 }).addTo(map);
      }
      L.circleMarker([lat, lon], { radius: 6, color: "#FF0000" }).addTo(map)
          .bindPopup("Road Location").openPopup();
  }
  </script>
</body>
</html>
