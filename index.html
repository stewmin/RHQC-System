<!DOCTYPE html>
<html>
<head>
  <title>RHQC Mapping Prototype â€“ Fire Services Info (Location Prompt & Distance)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 0; }
      /* Address search bar */
      #searchBar {
          position: absolute;
          top: 5px;
          left: 10px;
          z-index: 1100;
          background: rgba(255,255,255,0.9);
          padding: 8px;
          border-radius: 4px;
      }
      /* Road list side panel */
      #roadList {
          position: absolute;
          top: 60px;
          right: 0;
          width: 300px;
          max-height: calc(100% - 60px);
          overflow-y: auto;
          background: rgba(255,255,255,0.9);
          z-index: 1100;
          padding: 10px;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      #roadList h3 {
          margin: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      #roadList h3 button {
          font-size: 12px;
          padding: 2px 4px;
          cursor: pointer;
      }
      .road-item {
          padding: 5px;
          border-bottom: 1px solid #ccc;
          cursor: pointer;
      }
      .road-item:hover {
          background: #eee;
      }
      /* Styling for RHQC code label in the road list */
      .road-code {
          font-weight: bold;
          color: #333;
          background: #f0f0f0;
          padding: 2px 4px;
          border-radius: 3px;
          margin-right: 5px;
      }
      /* Additional info style (distance & direction) */
      .road-info {
          font-size: 11px;
          color: #555;
          margin-top: 2px;
      }
      /* Button to show road list when minimized */
      #roadListToggle {
          position: absolute;
          top: 60px;
          right: 0;
          z-index: 1200;
          display: none;
          background: rgba(255,255,255,0.9);
          padding: 5px 10px;
          border-radius: 0 0 0 5px;
          cursor: pointer;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
  </style>
</head>
<body>
  <div id="searchBar">
      <input type="text" id="addressInput" placeholder="Enter your address" size="30" />
      <button id="searchBtn">Search</button>
      <button id="currentLocationBtn">Current Location</button>
  </div>
  <div id="map"></div>
  <div id="roadList">
      <h3>
          Road List
          <button id="toggleRoadListBtn">Close</button>
      </h3>
      <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle">Show Road List</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  // Initialize the map centered on Hopkinsville, KY
  var map = L.map('map').setView([36.85, -87.55], 13);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Create a FeatureGroup for editable layers (our grid box)
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Initialize Leaflet Draw control (only rectangle allowed)
  var drawControl = new L.Control.Draw({
      draw: {
          polyline: false,
          polygon: false,
          circle: false,
          marker: false,
          circlemarker: false,
          rectangle: {
              shapeOptions: {
                  color: "#3388ff",
                  weight: 2
              }
          }
      },
      edit: {
          featureGroup: drawnItems,
          edit: true,
          remove: false
      }
  });
  map.addControl(drawControl);

  // Global arrays to store fire station and hydrant locations (fetched once)
  var fireStations = [];
  var fireHydrants = [];
  // Define a bounding box for Hopkinsville (for Overpass queries)
  var hopkinsvilleBBox = "36.75,-87.65,36.95,-87.45";

  // Fetch fire stations via Overpass API
  function fetchFireStations() {
      var query = `[out:json][timeout:25];
node["amenity"="fire_station"](${hopkinsvilleBBox});
out center;`;
      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          fireStations = data.elements.map(function(e) {
              return { lat: e.lat, lon: e.lon };
          });
      })
      .catch(function(error) {
          console.error("Error fetching fire stations:", error);
      });
  }

  // Fetch fire hydrants via Overpass API
  function fetchFireHydrants() {
      var query = `[out:json][timeout:25];
node["emergency"="fire_hydrant"](${hopkinsvilleBBox});
out center;`;
      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          fireHydrants = data.elements.map(function(e) {
              return { lat: e.lat, lon: e.lon };
          });
      })
      .catch(function(error) {
          console.error("Error fetching fire hydrants:", error);
      });
  }

  // Immediately fetch fire stations and hydrants on load
  fetchFireStations();
  fetchFireHydrants();

  // Geolocation: track user's current location (blue dot)
  var currentLocationMarker = null;
  var currentRouteLine = null;

  // When the "Current Location" button is clicked, explicitly request location permission
  document.getElementById("currentLocationBtn").addEventListener("click", function() {
      navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (!currentLocationMarker) {
              currentLocationMarker = L.circleMarker([lat, lon], {
                radius: 8, color: "#0000FF", fillColor: "#0000FF", fillOpacity: 1
              }).addTo(map)
              .bindPopup("Your current location");
          } else {
              currentLocationMarker.setLatLng([lat, lon]);
          }
          map.setView([lat, lon], 16);
          currentLocationMarker.openPopup();
      }, function(error) {
          alert("Location access denied or unavailable.");
      }, { enableHighAccuracy: true });
  });

  // Also try to continuously update location (if permission is granted)
  if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (currentLocationMarker) {
              currentLocationMarker.setLatLng([lat, lon]);
          }
      }, function(error) {
          console.error("WatchPosition error:", error);
      }, { enableHighAccuracy: true });
  }

  // Helper functions for calculations
  function toRad(value) { return value * Math.PI / 180; }
  function toDeg(rad) { return rad * 180 / Math.PI; }
  // Haversine distance (in miles)
  function getDistanceMiles(lat1, lon1, lat2, lon2) {
      var R = 3958.8; // Earth's radius in miles
      var dLat = toRad(lat2 - lat1);
      var dLon = toRad(lon2 - lon1);
      var a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
  }
  // Bearing from point A to B (in degrees)
  function getBearing(lat1, lon1, lat2, lon2) {
      var dLon = toRad(lon2 - lon1);
      var y = Math.sin(dLon) * Math.cos(toRad(lat2));
      var x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
              Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      var brng = Math.atan2(y, x);
      brng = toDeg(brng);
      return (brng + 360) % 360;
  }
  // Convert bearing to cardinal direction
  function getCardinalDirection(deg) {
      var directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      var index = Math.round(deg / 45) % 8;
      return directions[index];
  }

  // Compute the RHQC code for a coordinate within a bounding box (5 levels)
  // Bounding box: [[south, west], [north, east]]
  function getRHQCCode(lat, lng, bounds, maxLevel) {
      var code = "";
      var currentBounds = JSON.parse(JSON.stringify(bounds));
      for (var level = 1; level <= maxLevel; level++) {
          var south = currentBounds[0][0],
              west = currentBounds[0][1],
              north = currentBounds[1][0],
              east = currentBounds[1][1];
          var midLat = (south + north) / 2;
          var midLng = (west + east) / 2;
          if (lat >= midLat && lng <= midLng) {
              code += "1";
              currentBounds = [[midLat, west], [north, midLng]];
          } else if (lat >= midLat && lng > midLng) {
              code += "2";
              currentBounds = [[midLat, midLng], [north, east]];
          } else if (lat < midLat && lng <= midLng) {
              code += "3";
              currentBounds = [[south, west], [midLat, midLng]];
          } else {
              code += "4";
              currentBounds = [[south, midLng], [midLat, east]];
          }
      }
      return code;
  }

  // Variable to store the drawn grid box (invisible)
  var gridBox = null;
  // When a new rectangle is drawn, clear previous layers, add the new one,
  // set its style to invisible, and fetch roads within its bounds.
  map.on(L.Draw.Event.CREATED, function(event) {
      var layer = event.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      layer.setStyle({ opacity: 0, fillOpacity: 0 });
      gridBox = layer;
      fetchAndDisplayRoads();
  });
  // When the rectangle is edited, update the grid box and re-fetch roads.
  map.on('draw:edited', function(e) {
      gridBox = drawnItems.getLayers()[0];
      fetchAndDisplayRoads();
  });

  // Address search via Nominatim API
  document.getElementById("searchBtn").addEventListener("click", function() {
      var address = document.getElementById("addressInput").value;
      if (!address) return;
      var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
      fetch(url)
          .then(function(response) { return response.json(); })
          .then(function(data) {
              if (data.length > 0) {
                  var lat = parseFloat(data[0].lat);
                  var lon = parseFloat(data[0].lon);
                  map.setView([lat, lon], 16);
                  L.marker([lat, lon]).addTo(map).bindPopup("Search Result: " + address).openPopup();
              } else {
                  alert("Address not found!");
              }
          });
  });

  // Function to fetch roads within the drawn grid box using Overpass API
  function fetchAndDisplayRoads() {
      if (!gridBox) {
          document.getElementById("roadsContainer").innerHTML = "No grid box defined.";
          return;
      }
      var bounds = gridBox.getBounds();
      var south = bounds.getSouth(), west = bounds.getWest(), north = bounds.getNorth(), east = bounds.getEast();
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
(
  way["highway"](${bbox});
);
out center;`;
      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) { processRoadData(data.elements, bounds); })
      .catch(function(error) {
          console.error("Error fetching roads:", error);
          document.getElementById("roadsContainer").innerHTML = "Error loading roads.";
      });
  }

  // Process road data from Overpass: compute RHQC code and find nearest fire station/hydrant with distance and bearing.
  function processRoadData(elements, gridBounds) {
      var roads = [];
      elements.forEach(function(elem) {
          if (elem.type === "way" && elem.tags && elem.tags.name && elem.center) {
              roads.push({ name: elem.tags.name, lat: elem.center.lat, lon: elem.center.lon });
          }
      });
      // Remove duplicates and sort alphabetically
      var uniqueRoads = {};
      roads.forEach(function(road) { uniqueRoads[road.name] = road; });
      roads = Object.values(uniqueRoads);
      roads.sort(function(a, b) { return a.name.localeCompare(b.name); });
      
      var html = "";
      roads.forEach(function(road) {
          var code = getRHQCCode(road.lat, road.lon, [[gridBounds.getSouth(), gridBounds.getWest()], [gridBounds.getNorth(), gridBounds.getEast()]], 5);
          
          // Nearest fire station: calculate distance and bearing FROM the fire station TO the road
          var nearestStation = null, minStationDist = Infinity;
          fireStations.forEach(function(station) {
              var d = getDistanceMiles(road.lat, road.lon, station.lat, station.lon);
              if (d < minStationDist) { minStationDist = d; nearestStation = station; }
          });
          var stationInfo = nearestStation ? 
              (minStationDist.toFixed(1) + " mi " + getCardinalDirection(getBearing(nearestStation.lat, nearestStation.lon, road.lat, road.lon))) : "N/A";
          
          // Nearest fire hydrant
          var nearestHydrant = null, minHydrantDist = Infinity;
          fireHydrants.forEach(function(hydrant) {
              var d = getDistanceMiles(road.lat, road.lon, hydrant.lat, hydrant.lon);
              if (d < minHydrantDist) { minHydrantDist = d; nearestHydrant = hydrant; }
          });
          var hydrantInfo = nearestHydrant ? 
              (minHydrantDist.toFixed(1) + " mi " + getCardinalDirection(getBearing(nearestHydrant.lat, nearestHydrant.lon, road.lat, road.lon))) : "N/A";
          
          html += "<div class='road-item' onclick='zoomToRoad(" + road.lat + ", " + road.lon + ")'>";
          html += "<span class='road-code'>" + code + "</span> " + road.name;
          html += "<div class='road-info'>Fire Station: " + stationInfo + " | Hydrant: " + hydrantInfo + "</div>";
          html += "</div>";
      });
      if (html === "") html = "No roads found.";
      document.getElementById("roadsContainer").innerHTML = html;
  }

  // Zoom to a road, draw a route from current location, display the distance along the route,
  // and automatically minimize (hide) the road list panel.
  function zoomToRoad(lat, lon) {
      map.setView([lat, lon], 18);
      if (currentLocationMarker) {
          var currentLatLng = currentLocationMarker.getLatLng();
          if (currentRouteLine) { map.removeLayer(currentRouteLine); }
          currentRouteLine = L.polyline([currentLatLng, [lat, lon]], { color: "orange", weight: 3 }).addTo(map);
          var distance = getDistanceMiles(currentLatLng.lat, currentLatLng.lng, lat, lon).toFixed(1);
          currentRouteLine.bindTooltip(distance + " mi", { permanent: true, direction: 'center' }).openTooltip();
      }
      L.circleMarker([lat, lon], { radius: 6, color: "#FF0000" }).addTo(map)
          .bindPopup("Road Location").openPopup();
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  }

  // Toggle button inside road list to hide the panel
  document.getElementById("toggleRoadListBtn").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  });
  // Fixed button to show the road list when minimized
  document.getElementById("roadListToggle").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "block";
      document.getElementById("roadListToggle").style.display = "none";
  });
  </script>
</body>
</html>
