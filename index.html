<!DOCTYPE html>
<html>
<head>
  <title>RHQC Mapping Prototype – Official Data Placeholders</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 60px; bottom: 0; right: 0; left: 0; }
      /* Address search bar and controls */
      #searchBar {
          position: absolute;
          top: 5px;
          left: 10px;
          z-index: 1100;
          background: rgba(255,255,255,0.9);
          padding: 8px;
          border-radius: 4px;
      }
      /* Road list side panel */
      #roadList {
          position: absolute;
          top: 60px;
          right: 0;
          width: 300px;
          max-height: calc(100% - 60px);
          overflow-y: auto;
          background: rgba(255,255,255,0.9);
          z-index: 1100;
          padding: 10px;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      #roadList h3 {
          margin: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      #roadList h3 button {
          font-size: 12px;
          padding: 2px 4px;
          cursor: pointer;
      }
      .road-item {
          padding: 5px;
          border-bottom: 1px solid #ccc;
          cursor: pointer;
      }
      .road-item:hover {
          background: #eee;
      }
      /* Style for the road’s RHQC code label */
      .road-code {
          font-weight: bold;
          color: #333;
          background: #f0f0f0;
          padding: 2px 4px;
          border-radius: 3px;
          margin-right: 5px;
      }
      /* Additional info style for facility data (distance & direction) */
      .road-info {
          font-size: 11px;
          color: #555;
          margin-top: 2px;
      }
      /* Button to toggle road list visibility */
      #roadListToggle {
          position: absolute;
          top: 60px;
          right: 0;
          z-index: 1200;
          display: none;
          background: rgba(255,255,255,0.9);
          padding: 5px 10px;
          border-radius: 0 0 0 5px;
          cursor: pointer;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
  </style>
</head>
<body>
  <div id="searchBar">
      <input type="text" id="addressInput" placeholder="Enter your address" size="30" />
      <button id="searchBtn">Search</button>
      <!-- Current Location button: iOS requires a tap to prompt for location -->
      <button id="currentLocationBtn">Current Location</button>
  </div>
  <div id="map"></div>
  <div id="roadList">
      <h3>
          Road List
          <button id="toggleRoadListBtn">Close</button>
      </h3>
      <div id="roadsContainer">No roads loaded.</div>
  </div>
  <div id="roadListToggle">Show Road List</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
  /***********************
   * MAP INITIALIZATION
   ***********************/
  // Center the map on Hopkinsville, KY
  var map = L.map('map').setView([36.85, -87.55], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  /***********************
   * DRAWING THE GRID BOX
   ***********************/
  // Create a FeatureGroup for the drawn grid box and add to map.
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Initialize the Leaflet Draw control (only allow drawing of a rectangle).
  var drawControl = new L.Control.Draw({
      draw: {
          polyline: false,
          polygon: false,
          circle: false,
          marker: false,
          circlemarker: false,
          rectangle: { shapeOptions: { color: "#3388ff", weight: 2 } }
      },
      edit: { featureGroup: drawnItems, edit: true, remove: false }
  });
  map.addControl(drawControl);

  // The drawn grid box will remain until the user draws a new one.
  var gridBox = null;

  // When a rectangle is drawn or edited, store it and fetch roads/emergency calls.
  map.on(L.Draw.Event.CREATED, function(event) {
      var layer = event.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      // Make grid box invisible—its bounds are used only for calculations.
      layer.setStyle({ opacity: 0, fillOpacity: 0 });
      gridBox = layer;
      fetchAndDisplayRoads();
      fetchEmergencyCalls();
  });
  map.on('draw:edited', function(e) {
      gridBox = drawnItems.getLayers()[0];
      fetchAndDisplayRoads();
      fetchEmergencyCalls();
  });

  /***********************
   * CURRENT LOCATION HANDLING
   ***********************/
  var currentLocationMarker = null;
  var currentRouteLine = null;

  // The "Current Location" button is used as a clear user gesture to request location access.
  document.getElementById("currentLocationBtn").addEventListener("click", function() {
      navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (!currentLocationMarker) {
              currentLocationMarker = L.circleMarker([lat, lon], {
                  radius: 8, color: "#0000FF", fillColor: "#0000FF", fillOpacity: 1
              }).addTo(map).bindPopup("Your current location");
          } else {
              currentLocationMarker.setLatLng([lat, lon]);
          }
          map.setView([lat, lon], 16);
          currentLocationMarker.openPopup();
      }, function(error) {
          alert("Location access denied or unavailable.");
      }, { enableHighAccuracy: true });
  });

  // Continuously update current location if permission is granted.
  if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          if (currentLocationMarker) {
              currentLocationMarker.setLatLng([lat, lon]);
          }
      }, function(error) {
          console.error("watchPosition error:", error);
      }, { enableHighAccuracy: true });
  }

  /***********************
   * DATA SOURCES (PLACEHOLDERS)
   ***********************/
  // For this prototype we use Overpass queries to obtain fire station and hydrant data.
  // For more accurate and up-to-date data, consider using official Hopkinsville or Christian County data sources.
  var fireStations = [];
  var fireHydrants = [];
  // Define a bounding box for Hopkinsville (used by Overpass); update as needed.
  var hopkinsvilleBBox = "36.75,-87.65,36.95,-87.45";

  function fetchFireStations() {
      var query = `[out:json][timeout:25];
node["amenity"="fire_station"](${hopkinsvilleBBox});
out center;`;
      fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: "data=" + encodeURIComponent(query) })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          fireStations = data.elements.map(function(e) { return { lat: e.lat, lon: e.lon }; });
      }).catch(function(error) { console.error("Error fetching fire stations:", error); });
  }

  function fetchFireHydrants() {
      var query = `[out:json][timeout:25];
node["emergency"="fire_hydrant"](${hopkinsvilleBBox});
out center;`;
      fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: "data=" + encodeURIComponent(query) })
      .then(function(response) { return response.json(); })
      .then(function(data) {
          fireHydrants = data.elements.map(function(e) { return { lat: e.lat, lon: e.lon }; });
      }).catch(function(error) { console.error("Error fetching fire hydrants:", error); });
  }

  fetchFireStations();
  fetchFireHydrants();

  // Dummy emergency call data.
  // For real deployments, you might integrate with an official source (e.g., from Christian County Emergency Dispatch,
  // a "First Arriving" API, or radio traffic feeds). This prototype uses hard-coded dummy data.
  var emergencyCalls = [];
  function fetchEmergencyCalls() {
      // Replace the following dummy data with data from an official EMS/Fire dispatch source.
      emergencyCalls = [
          { lat: 36.87, lon: -87.55, time: "10:15 AM" },
          { lat: 36.82, lon: -87.60, time: "11:30 AM" },
          { lat: 36.84, lon: -87.52, time: "12:05 PM" }
      ];
      displayEmergencyCalls();
  }

  var emergencyCallLayer = new L.LayerGroup().addTo(map);
  function displayEmergencyCalls() {
      emergencyCallLayer.clearLayers();
      if (!gridBox) return;
      var bounds = gridBox.getBounds();
      emergencyCalls.forEach(function(call) {
          var latlng = L.latLng(call.lat, call.lon);
          if (bounds.contains(latlng)) {
              L.marker(latlng, { 
                  icon: L.icon({
                      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1041/1041916.png', // sample icon (replace if needed)
                      iconSize: [24, 24]
                  })
              }).addTo(emergencyCallLayer)
              .bindPopup("911 Call at " + call.time);
          }
      });
  }

  /***********************
   * HELPER FUNCTIONS
   ***********************/
  function toRad(value) { return value * Math.PI / 180; }
  function toDeg(rad) { return rad * 180 / Math.PI; }
  function getDistanceMiles(lat1, lon1, lat2, lon2) {
      var R = 3958.8; // Radius of the Earth in miles
      var dLat = toRad(lat2 - lat1);
      var dLon = toRad(lon2 - lon1);
      var a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
  }
  function getBearing(lat1, lon1, lat2, lon2) {
      var dLon = toRad(lon2 - lon1);
      var y = Math.sin(dLon) * Math.cos(toRad(lat2));
      var x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
              Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      var brng = Math.atan2(y, x);
      return (toDeg(brng) + 360) % 360;
  }
  function getCardinalDirection(deg) {
      var directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      var index = Math.round(deg / 45) % 8;
      return directions[index];
  }

  // Compute RHQC code for a coordinate within a bounding box (5 levels)
  // The bounding box must be of the form [[south, west], [north, east]]
  function getRHQCCode(lat, lng, bounds, maxLevel) {
      var code = "";
      var currentBounds = JSON.parse(JSON.stringify(bounds));
      for (var level = 1; level <= maxLevel; level++) {
          var south = currentBounds[0][0],
              west = currentBounds[0][1],
              north = currentBounds[1][0],
              east = currentBounds[1][1];
          var midLat = (south + north) / 2;
          var midLng = (west + east) / 2;
          if (lat >= midLat && lng <= midLng) {
              code += "1";
              currentBounds = [[midLat, west], [north, midLng]];
          } else if (lat >= midLat && lng > midLng) {
              code += "2";
              currentBounds = [[midLat, midLng], [north, east]];
          } else if (lat < midLat && lng <= midLng) {
              code += "3";
              currentBounds = [[south, west], [midLat, midLng]];
          } else {
              code += "4";
              currentBounds = [[south, midLng], [midLat, east]];
          }
      }
      return code;
  }

  /***********************
   * FETCH & DISPLAY ROADS
   ***********************/
  // Fetch roads within the drawn grid box (via Overpass API). Replace with official datasets if available.
  function fetchAndDisplayRoads() {
      if (!gridBox) {
          document.getElementById("roadsContainer").innerHTML = "No grid box defined.";
          return;
      }
      var bounds = gridBox.getBounds();
      var south = bounds.getSouth(), west = bounds.getWest(), north = bounds.getNorth(), east = bounds.getEast();
      var bbox = south + "," + west + "," + north + "," + east;
      var query = `[out:json][timeout:25];
(
  way["highway"](${bbox});
);
out center;`;
      fetch("https://overpass-api.de/api/interpreter", {
          method: "POST",
          body: "data=" + encodeURIComponent(query)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) { processRoadData(data.elements, bounds); })
      .catch(function(error) {
          console.error("Error fetching roads:", error);
          document.getElementById("roadsContainer").innerHTML = "Error loading roads.";
      });
  }

  // Process road data: compute RHQC code; determine nearest fire station and hydrant.
  function processRoadData(elements, gridBounds) {
      var roads = [];
      elements.forEach(function(elem) {
          if (elem.type === "way" && elem.tags && elem.tags.name && elem.center) {
              roads.push({ name: elem.tags.name, lat: elem.center.lat, lon: elem.center.lon });
          }
      });
      // Remove duplicate roads and sort alphabetically.
      var uniqueRoads = {};
      roads.forEach(function(road) { uniqueRoads[road.name] = road; });
      roads = Object.values(uniqueRoads);
      roads.sort(function(a, b) { return a.name.localeCompare(b.name); });

      var html = "";
      roads.forEach(function(road) {
          var code = getRHQCCode(road.lat, road.lon, [[gridBounds.getSouth(), gridBounds.getWest()], [gridBounds.getNorth(), gridBounds.getEast()]], 5);
          
          // Find nearest fire station based on Overpass data (or replace with official data)
          var nearestStation = null, minStationDist = Infinity;
          fireStations.forEach(function(station) {
              var d = getDistanceMiles(road.lat, road.lon, station.lat, station.lon);
              if (d < minStationDist) { minStationDist = d; nearestStation = station; }
          });
          var stationInfo = nearestStation ?
              (minStationDist.toFixed(1) + " mi " + getCardinalDirection(getBearing(nearestStation.lat, nearestStation.lon, road.lat, road.lon))) : "N/A";
          
          // Find nearest fire hydrant similarly.
          var nearestHydrant = null, minHydrantDist = Infinity;
          fireHydrants.forEach(function(hydrant) {
              var d = getDistanceMiles(road.lat, road.lon, hydrant.lat, hydrant.lon);
              if (d < minHydrantDist) { minHydrantDist = d; nearestHydrant = hydrant; }
          });
          var hydrantInfo = nearestHydrant ?
              (minHydrantDist.toFixed(1) + " mi " + getCardinalDirection(getBearing(nearestHydrant.lat, nearestHydrant.lon, road.lat, road.lon))) : "N/A";
          
          html += "<div class='road-item' onclick='zoomToRoad(" + road.lat + ", " + road.lon + ")'>";
          html += "<span class='road-code'>" + code + "</span> " + road.name;
          html += "<div class='road-info'>Fire Station: " + stationInfo + " | Hydrant: " + hydrantInfo + "</div>";
          html += "</div>";
      });
      if (html === "") html = "No roads found.";
      document.getElementById("roadsContainer").innerHTML = html;
  }

  /***********************
   * ROUTE DRAWING & DISTANCE DISPLAY
   ***********************/
  // When a road is clicked, pan to it, draw a route from current location, and show the distance along that route.
  function zoomToRoad(lat, lon) {
      map.setView([lat, lon], 18);
      if (currentLocationMarker) {
          var currentLatLng = currentLocationMarker.getLatLng();
          if (currentRouteLine) { map.removeLayer(currentRouteLine); }
          currentRouteLine = L.polyline([currentLatLng, [lat, lon]], { color: "orange", weight: 3 }).addTo(map);
          var distance = getDistanceMiles(currentLatLng.lat, currentLatLng.lng, lat, lon).toFixed(1);
          currentRouteLine.bindTooltip(distance + " mi", { permanent: true, direction: 'center' }).openTooltip();
      }
      L.circleMarker([lat, lon], { radius: 6, color: "#FF0000" }).addTo(map)
          .bindPopup("Road Location").openPopup();
      // Auto-hide the road list
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  }

  /***********************
   * ROAD LIST PANEL TOGGLING
   ***********************/
  document.getElementById("toggleRoadListBtn").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "none";
      document.getElementById("roadListToggle").style.display = "block";
  });
  document.getElementById("roadListToggle").addEventListener("click", function() {
      document.getElementById("roadList").style.display = "block";
      document.getElementById("roadListToggle").style.display = "none";
  });
  </script>
</body>
</html>
